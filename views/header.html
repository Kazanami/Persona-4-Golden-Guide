<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css' >
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800' type='text/css'>
	<link rel='stylesheet' href='http://persona.lawlietblack.com/js/animsition/animsition.css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
	<script src="http://persona.lawlietblack.com/js/animsition/jquery.animsition.min.js" type="text/javascript"></script>
	<title>LawlietBlack | Persona 4 Golden</title>
	<style>
		body {
			background-color: #202020;
			font-family: 'Open Sans', sans-serif;
		}
		* ul {
			list-style: none;
		}
		.arrow {
			width: 0; 
			height: 0; 
			border-top: 40px solid transparent;
			border-bottom: 40px solid transparent;
		}
		.prev {
			float:left;
			border-right: 40px solid #0E2C85;
			margin:10px 0 0 3%;
		}
		.next {
			float:right;
			margin:10px 3% 0 0;
			border-left: 40px solid #0E2C85;
		}
		.daycard, .nightcard {
			padding-bottom:40px;
		}
		.datecard, .daycard, .nightcard, #calendar, #error, .calcard, #arcana {
			width:80%;
			margin:10px auto;
			box-shadow: 0 -5px 15px black;
		}
		.datecard, .calcard, #arcana {
			margin-top:40px;
		}
		.daycard, #calendar, #error, #arcana {
			background-color: #FFBF00;
			min-height: 400px;
		}
		.nightcard {
			background-color: #5F5FC6;
			min-height: 400px;
		}
		.date, .arcana-header {
			background-image: url('http://lawlietblack.com/img/personabg.png');
			margin:0;
			color:#070707;
			height:100px;
			text-shadow:
    		-2px -2px 1px #fff,
    		2px -2px 1px #fff,
    		-2px 2px 1px #fff,
    		2px 2px 1px #fff; 
		}
		.radial {
			background-image: radial-gradient(closest-side, transparent 98%, rgba(0,0,0,.05) 99%), radial-gradient(closest-side, transparent 98%, rgba(0,0,0,.05) 99%);
			background-size:80px 80px;
			background-position:0 0, 40px 40px;
		}
		.date img {
			display:inline;
			height:100px;
			width:100px;
			margin:0;
		}
		.jumbotron h1 {
			color: #fff;
			font-size:46px;
			padding:10px 20px;
    	text-shadow: 
    		0 1px 1px #444,
				0 2px 1px #333,
				0 3px 1px #222,
				0 4px 1px #111,
				0 5px 1px #000,
				10px 10px 20px rgba(231,171,8,0.9),
				-10px 10px 20px rgba(231,171,8,0.9),
				-10px -10px 20px rgba(231,171,8,0.9),
				10px -10px 20px rgba(231,171,8,0.9),
				10px 10px 20px rgba(231,171,8,0.9),
				-10px 10px 20px rgba(231,171,8,0.9),
				10px -10px 20px rgba(231,171,8,0.9),
				10px 10px 20px rgba(231,171,8,0.9);
    }
		.date h1 {
			display:inline-block;
			vertical-align: text-bottom;
			margin:0 10px 20px;
			font-size:46px;
		}
		h1.title {
			margin:0;
			padding:10px 30px;
    	text-shadow:
    		-2px -2px 1px #fff,
    		2px -2px 1px #fff,
    		-2px 2px 1px #fff,
    		2px 2px 1px #fff;  
		}
		.slinks li {
			list-style: none;
			display: inline;
		}
		.slinks img {
			border:3px solid #101010;
			height:100px;
			width: 100px;
			border-radius: 15px;
			margin:0 10px;
		}
		.daycard .title, #calendar .title {
			background-color: #e76508;
		}
		.nightcard .title {
			background-color: #13138A;
		}
		.daycard .slinks img {
			background: radial-gradient(transparent 60%, black) #e76508;
		}
		.nightcard .slinks img {
			background: radial-gradient(transparent 60%, black) #13138A;
		}
		.daycard slinks img {
			background: radial-gradient(transparent, black)
		}
		.notes {
			margin:10px;
		}
		.slinks {
			padding:0;
			margin:10px 20px;
		}
		.btn {
			width: 220px;
			height: 40px;
			background-color: #e76508;
			margin:20px auto;
			border: none;
		  border-radius: 5px;
		}
		#error a, #return {
			text-decoration: none;
			color:#fff;
			text-align: center;
			font-size:24px;
			font-weight: bold;
		}
		.jumbotron {
		  background:url('http://lawlietblack.com/img/p4banner.jpg');

		  width:80%;
		  margin:40px auto 0;
		  height: 400px;
		  background-repeat: no-repeat;
		  background-size: cover;
		}
		#calendar {
			overflow: auto;
			margin:10px auto 20px;
		}
		.cal{
			background-image: repeating-linear-gradient(45deg, rgba(231,101,8,.25), rgba(231,101,8,.25) 35px, rgba(231,101,8,.5) 35px, rgba(231,101,8,.5) 70px);
			float:left;
			overflow: auto;
			width:30%;
			min-width: 200px;
			margin:20px 1.66%;
			height:200px;
			text-align:center;
			
		}
		#calendar a {
			text-decoration: none;
			color:black;
			font-weight: bold;
			text-shadow:
    		-1px -1px 0 #fff,
    		1px -1px 0 #fff,
    		-1px 1px 0 #fff,
    		1px 1px 0 #fff;
		}
		#calendar caption {
			font-size: 24px;
			font-weight:bold;
			color:#fff;
		}
		#calendar thead {
			color:#fff;
		}
		#calendar thead, #calendar caption {
			background-color:#e76508;
		}
		button, .spoiler {
			height:100px;
		}
		button, .spoiler span {
			color:white;
			font-weight: bold;
		}
		button {
		  background: #e76508;
		  border: none;
		  border-radius: 5px;
		  width: 480px;
		  padding: 20px;
		  margin: -20px -20px;
		  outline: none;
		  cursor: pointer;
		  font-size: 20px;
		}
		.spoiler {
			background-color: #1d3c6a;
		  width: 440px;
		  height:60px;
		  margin: 20px auto 0;
		  border-radius: 5px;
		  padding:20px;
		  text-align: center;
		  font-size: 20px;
		}
		.spoiler span {
			margin-top:20px;
			display:block;
		}

		#arcana {
			padding-bottom:10px;
		}
		.arcana-header {
			height:120px;
			background:rgba(19, 19, 88,1);
		}
		.arcana-header h1 {
			margin:20px 20px 0;
		}
		.arcana-header h2 {
			margin:0 20px;
		}
		#arcana img.portrait {
			height:120px;
			width:120px;
			float:left;
		}
		#arcana .title{
			display:inline-block;
		}
		#arcana .dates-title, #arcana ul.dates {
			width:90%;
			padding:10px;
		}

		.dates-title {
			background:rgba(19, 19, 88,1);
			margin:20px auto 0;
			color:black;
			text-shadow:
    		-1px -1px 1px #fff,
    		1px -1px 1px #fff,
    		-1px 1px 1px #fff,
    		1px 1px 1px #fff;  
    	cursor:pointer;
		}
		#arcana ul.dates {
			background:rgba(19, 19, 108,.8);
			margin:0 auto 20px;

		}


	</style>
</head>
