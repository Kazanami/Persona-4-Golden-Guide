<div class="arcana-header tile" ng-click="redirect(slink.img)" ng-show="slink">
	<img src="#" ng-src="img/{{slink.img}}.png" class="portrait" alt="">
	<div class="title text-center">
		<h3>{{slink.arcana}} Arcana</h3>
		<h4>{{slink.name}}</h4>
	</div>
	<img class="card" alt="{{slink.img}}" src="#" ng-src="img/cards/{{slink.img}}-card.png">
</div>
